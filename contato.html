<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/menuSistSolar.css" rel="stylesheet">
    <link href="css/SistSolar-estilo.css" rel="stylesheet">
    <link href="./css/contato.css" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <div>
        <h2>Informe seus dados e envie-nos sua mensagem</h2>
    </div>
    <div class="divform">
        <form name="formContato" id="idFormContato" action="#" method="post">
            <fieldset>
                <div class="label">
                    <label for="idNomeCompleto">Nome completo</label>
                </div>
                <input class="caixaTexto" type="text" id="idNomeCompleto" name="nomeCompleto" maxlength="60" placeholder="Digite seu nome" required>
                <div class="label">
                    <label for="idCPF">CPF</label>
                </div>
                <input class="caixaTexto" type="text" id="idCPF" name="CPF" placeholder="Digite seu CPF (apenas números)" required>
                <div class="label">
                    <label for="idEmail">E-mail</label>
                </div>
                <input class="caixaTexto" type="email" id="idEmail" name="email" maxlength="70" placeholder="Digite seu e-mail">
                <div class="label">
                    <label for="idTel">Telefone</label>
                </div>
                <input class="caixaTexto" type="tel" id="idTel" name="telefone" maxlength="11" placeholder="Digite seu telefone">
                <div class="label">
                    <label for="idAssunto">Assunto</label>
                </div>
                <select>
                    <option value="0">Selecione:</option>
                    <option value="E">Elogio</option>
                    <option value="R">Reclamação</option>
                    <option value="S">Solicitação</option>
                    <option value="O">Outros</option>
                </select>
                <div class="label">
                    <label for="idMensagem">Mensagem</label>
                </div>
                <textarea class="caixaMensagem" rows="10" cols="100" id="idMensagem" name="mensagem"
                              placeholder="Digite a mensagem desejada"></textarea>
                <div class="botao">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
